{% load static %}
<header class="header">
    <div class="container">
        <!-- nav -->
        <nav class="header_nav">
            <div id="logo">
                <a href="/" class="editContent">
                    <img src="{% static 'img/logo.png' %}" alt="main_logo" class="logos">
                </a>
            </div>
            <div class="profile_nav">
                {% if user.is_authenticated %}
                    <a class="nav-item nav-link" href="{% url 'profile' %}">Профиль</a>
                    <a class="nav-item nav-link" href="{% url 'logout' %}">Выход</a>
                {% else %}
                    <a class="nav-item nav-link auth_link" href="{% url 'login' %}">Вход</a>
                    <a class="nav-item nav-link singup_link" href="{% url 'register' %}">Регистрация</a>
                {% endif %}
            </div>
        </nav>
        <!-- //nav -->
    </div>
</header>
