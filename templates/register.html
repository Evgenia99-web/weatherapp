{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section container">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">{% trans "Добро пожаловать в" %} Weather Cloud</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">{% trans "Регистрация" %}</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                {% trans "Уже есть аккаунт" %}? <a class="ml-2" href="{% url 'login' %}">{% trans "Вход" %}</a>
            </small>
        </div>
    </div>
{% endblock content %}
